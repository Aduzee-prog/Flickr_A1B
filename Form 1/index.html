<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <div class="bg-white text-center shadow my-5" style="width: 500px; height: 300px; margin-left: 400px; font-weight: bold;">
            <h1>FaceLook</h1>
            <p class="px-5">By clicking Sign Up, you agree to our Terms, Privacy Policy and Cookies Policy. You may receive SMS notifications from us and can opt out at any time</p>
            <!-- Button trigger modal -->
     <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
         Sign Up
       </button>
       
       <!-- Modal -->
       <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog">
           <div class="modal-content">
             <div class="modal-header">
               <h1 class="modal-title fs-5" id="exampleModalLabel">Fill details</h1>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
             </div>
             <div class="modal-body">
               <input class="my-2 mx-2" type="text" placeholder="Firstname">
               <input class="my-2 mx-2" type="text" placeholder="Lastname">
               <input  class="my-2 mx-2" style="width: 400px;" type="email" placeholder="Email">
               <label class="text-secondary" for="">Date of birth</label>
               <input class="my-2 mx-2" type="date" placeholder="Date of birth">
             </div>
             <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
               <button type="button" class="btn btn-primary">Login</button>
             </div>
           </div>
         </div>
       </div>
     </div>
    </div>
    
</body>
<script src="/bootstrap-5.3.3-dist/js/bootstrap.js"></script>
</html>
